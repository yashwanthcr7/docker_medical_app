<!DOCTYPE html>
<html>
<head>
    <title>Medical Application - View Patients</title>
    <style>
        body {
            background-color: skyblue;
        }

        h1 {
            color: blue;
        }
    </style>
</head>
<body>
    <h1>View Patients</h1>
    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Date of Birth</th>
                <th>Gender</th>
                <th>Diagnosis</th>
                <th>Covid</th>
                <th>Address</th>
            </tr>
        </thead>
        <tbody>
            {% for patient in patients %}
            <tr>
                <td>{{ patient[1] }}</td>
                <td>{{ patient[2] }}</td>
                <td>{{ patient[3] }}</td>
                <td>{{ patient[4] }}</td>
                <td>{{ patient[5] }}</td>
                <td>{{ patient[6] }}</td>
                <td>{{ patient[7] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
